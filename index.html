<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Need a ride?</title>
  <link rel="stylesheet" href="ride.css" />
</head>

<body>

  <div id="rideapp">
    
    <div class="title">
      <h1>Who's catching the shuttle?</h1>
    </div>

    <div class="content">
      <div id="create-person">
        <input id="new-person" placeholder="Name?" type="text">
      </div>

      <div id="people">
        <ul id="person-list">
        </ul>
      </div>
    </div>

    <div id="ride-stats">
      <span class="person-count">
        <span class="number">0</span> People Riding
      </span>
    </div>
  </div>

  <script src="jquery.js"></script>
  <script src="ride.js"></script>

</body>
</html>
